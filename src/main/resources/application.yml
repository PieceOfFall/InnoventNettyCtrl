web-panel:
  computer:
    # 开机
    poweron:
      list:
        - type      : "host"
          targetIp  : "192.168.5.30"
          targetPort: "6000"
          welcome   : "001_write_poweron"
          pipeline  : "002_write_poweron"
          global    : "003_write_poweron"
          future    : "004_write_poweron"

        - type      : "leaderHost"
          targetIp  : "192.168.5.30"
          targetPort: "6000"
          "1"       : "005_write_poweron"
          "2"       : "006_write_poweron"

        - type      : "medicine"
          targetIp  : "192.168.5.31"
          targetPort: "6000"
          "1"       : "001_write_poweron"
          "2"       : "002_write_poweron"
          "3"       : "003_write_poweron"
          "4"       : "004_write_poweron"
          "5"       : "005_write_poweron"

        - type      : "global"
          targetIp  : "192.168.5.31"
          targetPort: "6000"
          "1"       : "006_write_poweron"
          "2"       : "007_write_poweron"
          "3"       : "008_write_poweron"

    # 关机
    poweroff:
      list:
        - type    : "host"
          port    : "7788"
          welcome : "192.168.3.219"
          pipeline: "192.168.5.4"
          global  : "192.168.5.5"
          future  : "192.168.5.6"

        - type: "leaderHost"
          port: "7788"
          "1" : "192.168.5.11"
          "2" : "192.168.5.12"

        - type: "medicine"
          port: "7788"
          "1" : "192.168.5.13"
          "2" : "192.168.5.14"
          "3" : "192.168.5.15"
          "4" : "192.168.5.16"
          "5" : "192.168.5.17"

        - type: "global"
          port: "7788"
          "1" : "192.168.5.18"
          "2" : "192.168.5.19"
          "3" : "192.168.5.20"

